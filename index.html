<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<title>The Sounds Of Louisville</title>
	<link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
</head>
<body ng-app="app" ng-controller="HomeController">


	<div class="site--wrap">
		<div class="site--inner">
			<h1>Sounds Of Louisville</h1>
			
			<ng-map zoom-to-include-markers='true' center="Louisville, KY USA">
				<marker ng-repeat="marker in markers" on-click="loadAudio({{ marker }})" id="{{marker.id}}" position="{{marker.street_address}}, {{marker.city}} {{marker.state}}" title="{{ marker.title }}"></marker>
			</ng-map>

			<div class="audio-wrapper" ng-cloak ng-bind-html="audioPlayer"></div>

			<div class="license">
				<a rel="license" href="http://creativecommons.org/licenses/by-nd/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nd/4.0/88x31.png" /></a><br /><span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">Sounds Of Louisville</span> by <a xmlns:cc="http://creativecommons.org/ns#" href="http://codethebeard.com" property="cc:attributionName" rel="cc:attributionURL">{{ meta.author }}</a> is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nd/4.0/">Creative Commons Attribution-NoDerivatives 4.0 International License</a>.<br />Based on a work at <a xmlns:dct="http://purl.org/dc/terms/" href="http://soundsoflouisville.com" rel="dct:source">http://soundsoflouisville.com</a>.
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js" charset="utf-8"></script>
	<script src="http://maps.google.com/maps/api/js?key=AIzaSyBzLukMQm9dHiz5DJdO00KITTFLVb0qZy0"></script>
	<script src="js/controllers/app.home.controller.js" charset="utf-8"></script>
	<script src="js/shared/data.service.js" charset="utf-8"></script>
	<script src="js/shared/vendors/ng-map.min.js" charset="utf-8"></script>
	<script src="js/app.js" charset="utf-8"></script>
</body>
</html>
